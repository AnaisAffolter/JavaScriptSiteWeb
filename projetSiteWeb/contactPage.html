    <main>
        <section class="contactBox contactBoxLeft">
            <h2 class="fontTitle">S'inscrire</h2>
        </section>
        <div class="contactBox contactBoxRight">
            <div class="message-error">
                <ul class="message-error"></ul>
            </div>
            <div class="message-success">
                <li>Formulaire envoyé </li>
            </div>
            <form action="" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="pseudo">Pseudo</label>
                    <input type="text" name="pseudo" id="pseudo">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password">
                </div>

                <div>
                    <label for="password2">Entrer à nouveau le mot de passe</label>
                    <input type="password2" name="password2" id="password2">
                </div>

                <button type="submit">S'INSCRIRE</button>
            </form>
        </div>
    </main>
